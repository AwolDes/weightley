<html>
    <head>
        <title>Weightley</title>
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/simplegrid.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=El+Messiri|Lato" rel="stylesheet">
        <script src="https://use.fontawesome.com/d8beccc6ac.js"></script>
    </head>
    
    <body>
        
        <h1 id="title" class="title">Weightley</h1>
        <div id="line" class="line"></div>
        <h2>The weighted to-do list</h2>
        <h3 class="warn">Unfortunately Weightley is only optimized to work on computers or tablets. <a href="https://twitter.com/awoldes">Tweet me</a> if you want a mobile version!</h3>
        <div class="author"><p>Made by <a class="small-link" href="https://twitter.com/awoldes">@awoldes</a></p></div>
        <div class="container" ng-app="app">
            <div class="list" ng-controller="mainCtrl">
                
                <p style="text-align:center;" ng-show="showGuide" class="error">Complete all your todos to add more!</p>
                <p ng-class="sayingStyle" style="text-align:center;">{{saying}}</p>
                <i ng-class="star" class="fa fa-star" aria-hidden="true"></i>
                <div class="progress-container">
                   
                    <p style="text-align:center;">{{message}}</p>
                    
                    <progress-bar style="width:{{progressStyle}}"></progress-bar>
                    <i ng-class="cog" class="fa fa-cog" aria-hidden="true"></i>
                </div>
                
                <form ng-submit="saveTodo(item,weight)" class="controls">
                    <input class="todo-input"type="text" ng-model="item" placeholder="Your Todo" ng-click="wipeVal()">
                    <select ng-model="weight" ng-options="num for num in range"></select> 
                    <input class="button" type="submit" id="submit" value="Do it!"/>
                    <div class="reset" ng-click="reset()"><i class="fa fa-repeat" aria-hidden="true"></i></div>
                </form>
                <div class="todos col-1-5" ng-repeat="item in $store.todos">
                    <p class="left todo">{{item.name}}</p>
                    <div class="left invert-button" ng-click="doneTodo(item.name, item.weight, item.id)" ng-show="showDone">{{item.val}}</div><br>
                    
                </div>
            </div>
        </div>
    
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/effects.js"></script>
        <script src="js/typed.js"></script>
        <script src="js/count-to.js"></script>
        
        <script>

              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

              ga('create', 'UA-79515125-1', 'auto');
              ga('send', 'pageview');

            </script>
        
    
    </body>
</html>
